<span class="fa-li" ><i class="{{iconPrefixer icon}}"></i></span>
{{#if url}}
<a class="task-links__link js-link" target="_blank" href="{{url}}" title="{{text}}" download="{{text}}">{{text}}</a>
{{else}}
<span>{{text}}</span>
{{/if}}
<span class="js-revise-button-region dev-btn-document-revise" title="{{localize 'CORE.FORM.EDITORS.DOCUMENT.SHOWREVISION'}}"></span>
<span class="js-preview-button editor-document__preview-btn" title="{{localize 'CORE.FORM.EDITORS.DOCUMENT.GALLERY.DOWNLOAD'}}"></span>
